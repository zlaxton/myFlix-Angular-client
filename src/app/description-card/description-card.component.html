<div class="description-dialog-wrapper">
  <button mat-icon-button color="dark" [mat-dialog-close]="true">
    <mat-icon class="close">close</mat-icon>
  </button>
  <h2>{{ data.title }}</h2>
  <p><b>Release Date: </b>{{ data.releaseDate | date: "MM/dd/yyyy":"UTC" }}</p>
  <p><b>Rating: </b>{{ data.rating }}</p>
  <h3>Description</h3>
  <p>{{ data.description }}</p>
</div>
